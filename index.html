    }
    body {
      font-family: 'Roboto', sans-serif;
      color: #fff;

    header {
      background: url('tindivanam_bg.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1;
    }
    header h1, header p {
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      animation: fadeInDown 1s ease-out;
    }
    header p {
      font-size: 1.2rem;
      margin: 1rem 0;
      animation: fadeInUp 1.2s ease-out;
    }
    .buttons {
      margin-top: 500px;
      z-index: 2;
      position: relative;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons a {
      padding: 12px 20px;
      background-color: #e67e22;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .buttons a:hover {
      background-color: #d35400;

    .menu-section {

      text-align: center;
    }

      margin-bottom: 30px;
      color: #e67e22;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 0 30px;
    }
    .menu-item {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .menu-item:hover {
      transform: translateY(-5px);
    }
    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .menu-item h3 {
      margin-top: 15px;
      font-size: 1.2rem;
    }
    .menu-item span {
      display: block;
      margin-top: 5px;
      font-size: 1rem;
      color: #f1c40f;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
